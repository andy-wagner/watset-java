sudo: false
language: java
jdk:
- openjdk8
- openjdk11
- openjdk12
- openjdk13
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Dshade=true -B -V
before_script:
- mvn versions:display-dependency-updates versions:display-plugin-updates
after_success:
- mvn javadoc:javadoc
env:
  global:
    secure: 
cache:
  directories:
  - "$HOME/.m2"
deploy:
- provider: releases
  api_key:
    secure: 
  file: target/watset.jar
  skip_cleanup: true
  on:
    tags: true
    jdk: openjdk8
    repo: nlpub/watset-java
- provider: pages
  local-dir: target/site/apidocs
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    jdk: openjdk13
    repo: nlpub/watset-java
