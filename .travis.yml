sudo: false
language: java
jdk:
- oraclejdk8
- oraclejdk9
before_script:
- mvn versions:display-dependency-updates versions:display-plugin-updates
after_success:
- mvn javadoc:javadoc
env:
  global:
    secure: 
cache:
  directories:
  - "$HOME/.m2"
deploy:
  - provider: releases
    api_key:
      secure: 
    file: target/watset.jar
    skip_cleanup: true
    on:
      tags: true
      jdk: oraclejdk8
      repo: nlpub/watset-java
  - provider: pages
    local-dir: target/site/apidocs
    skip-cleanup: true
    on:
      jdk: oraclejdk8
      repo: nlpub/watset-java
    if: tag IS blank
